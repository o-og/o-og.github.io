  <script>
    function openGame() {
      var win = window.open()
      var url = String(document.getElementById("https://nano-steel.vercel.app").value) //<------ this is where you put the link -reminder for r480
      var iframe = win.document.createElement('iframe')

      iframe.style.height = "110%"
      iframe.style.border = "none";
      iframe.src = url
      win.close
      win.document.body.appendChild(iframe)
    }

  </script>
