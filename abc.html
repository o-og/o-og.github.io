<!DOCTYPE html>
<html>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
<head>
</head>
<body>
    <script type="text/javascript">
        var urlobj = new window.URL(window.location.href);

        // Check if the page has already been reloaded
        if (!localStorage.getItem('hasReloaded')) {
            localStorage.setItem('hasReloaded', 'true'); // Mark as reloaded

            // Open a new blank tab
            var win = window.open('about:blank', '_blank');
            if (win) {
                // Add an iframe to the blank page
                win.document.body.style.margin = '0';
                win.document.body.style.height = '100%';

                var iframe = win.document.createElement('iframe');
                iframe.style.border = 'none';
                iframe.style.width = '100%';
                iframe.style.height = '100%';
                iframe.style.margin = '0';
                iframe.src = 'https://nano-working.vercel.app'; // Target URL for iframe

                win.document.body.appendChild(iframe);
            } else {
                alert('Pop-up blocked! Please allow pop-ups for this site.');
            }

            // Mark the page as reloaded (don't need to reload anymore)
            localStorage.removeItem('hasReloaded');
        }
    </script>
</body>
</html>
