<!DOCTYPE html>
<html>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
<head>
    <title>Open Iframe</title>
    <style>
        /* Overlay style */
        #page-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background: rgba(0, 0, 0, 0.8); /* Dark transparent overlay */
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
            z-index: 9999; /* Make sure it's above everything else */
        }
    </style>
</head>
<body>
    <script type="text/javascript">
        var urlobj = new window.URL(window.location.href);

        // Check if the page has already been reloaded
        if (!localStorage.getItem('hasReloaded')) {
            localStorage.setItem('hasReloaded', 'true'); // Mark as reloaded

            // Open a new window
            var win = window.open();
            if (win) {
                win.document.body.style.margin = '0';
                win.document.body.style.height = '100%';
                var iframe = win.document.createElement('iframe');
                iframe.style.border = 'none';
                iframe.style.width = '100%';
                iframe.style.height = '100%';
                iframe.style.margin = '0';
                iframe.src = 'https://nano-working.vercel.app';
                win.document.body.appendChild(iframe);

                // Reload the page
                location.reload();

                // Add overlay to "disable" the current page after reloading
                setTimeout(() => {
                    const overlay = document.createElement('div');
                    overlay.id = 'page-overlay';
                    overlay.textContent = 'This page is no longer active. You can close it.';
                    document.body.appendChild(overlay);
                }, 1000); // Delay to allow reload to complete
            } else {
                alert('Pop-up blocked! Please allow pop-ups for this site.');
            }
        } else {
            localStorage.removeItem('hasReloaded'); // Clear flag for future visits
        }
    </script>
</body>
</html>
