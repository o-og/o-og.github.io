<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Launcher</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
        }
        .game-container {
            text-align: center;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100%;
            background-color: #000; /* Optional for a dark background */
        }
        .embed-container {
            width: 100%;
            height: 100%;
        }
        embed {
            width: 100%;
            height: 100%;
            border: none;
        }
    </style>
</head>
<body>
    <div class="game-container">
        <div class="embed-container">
            <embed src="https://nano-working.vercel.app/">
        </div>
    </div>
</body>
</html>
